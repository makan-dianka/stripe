{% load static %}
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>application de paiment en ligne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{% static 'js/paiement.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/paiement.css' %}">
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-4 mt-5">
              <h1>Paiment par carte</h1>
              <!-- Display a payment form -->
              <form id="payment-form" method="post" action="">{% csrf_token %}
                <div class="form-row">
                  <label for="card-element">
                    Credit or debit card
                  </label>
                  <div id="card-element">
                    <!--Stripe Element will be inserted here-->
                  </div>

                  <!-- Used to display form erros  -->
                  <div id="card-errors" role="alert"></div>
                  <button>Payer</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
